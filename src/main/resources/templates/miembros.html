<!DOCTYPE html>
<html>

<head>
<title>Gimnasio El Tío</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />
<link rel="stylesheet" href="css/style.css" />
<link href="css/pnotify.custom.min.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>

	<nav class="navbar navbar-expand-md bg-gray navbar-light fixed-top">
		<div>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#"> <img src="images/gym-icon.png"
				alt="Logo" style="width: 45px;" />
			</a>
		</div>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav w-100">
				<li class="nav-item titulo"><span class="nav-link">Gimnasio
						El Tío</span></li>
				<li class="d-inline-block w-75">
					<form class="form-inline m-auto" id="frmsucursal">
						<span class="input-group-addon">Sucursal</span> <select
							class="form-control" id="cmbSucursal">
							<option selected="selected">Seleccione</option>
							<option th:each="sucursal : ${sucursales}"
								th:value="${sucursal.id}" th:text="${sucursal.ubicacion}" />
						</select>
					</form>
				</li>
			</ul>
		</div>
		<div>
			<!--     <button class="btn btn-outline-success" type="button">Ingresar</button> -->
			<button id="btnCerrarSesion" class="btn btn-outline-info ml-2"
				type="button">Cerrar Sesión</button>
		</div>
	</nav>

	<div class="main">
		<div class="header">
			<h3 class="d-inline-block">Miembros</h3>



			<button id="btnNuevoMiembro" type="button" data-toggle="modal"
				data-target="#myModal" class="btn btn-primary floatr">Nuevo
				Miembro</button>
			<button id="btnAgregarPago" class="btn btn-success d-none floatr">Agregar pago</button>
			<button id="btnInactivar" class="btn btn-secondary d-none floatr">Inactivar</button>
		</div>
		<table id="tblMiembros"
			class="table table-striped table-bordered mt-3 table-hover">
			<thead class="bg-light-blue">
				<tr>
					<th>Nombre</th>
					<th>Género</th>
					<th>Activo</th>
					<th>Fecha Ingreso</th>
					<th>Estado</th>
					<th>Ultimo Pago</th>
				</tr>
			</thead>
			<tbody th:each="miembro : ${miembros}">
				<tr>
					<td th:id="${miembro.getId()}" th:text="${miembro.nombre}"></td>
					<td th:text="${miembro.masculino}?Masculino:Femenino"></td>
					<td th:text="${miembro.activo}?Si:No"></td>
					<td th:text="${miembro.fechaingreso}"></td>
					<td th:text="${miembro.estado}"></td>
					<td th:text="${miembro.ultimoPago}"></td>
				</tr>
			</tbody>
		</table>
	</div>


	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
	<form class="agregarMiembro">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Nuevo miembro</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					
						<input type="text" class="form-control" name="nombre" placeholder="Nombre del nuevo miembro" required="true" /> 
							<div class="mt-4">
							<label class="custom-control custom-radio"> 
							<input id="radio1" name="radio" type="radio" class="custom-control-input" checked="true" value="masc" required="true"/> 
							<span class="custom-control-indicator"></span> 
							<span class="custom-control-description">Masculino</span>
						</label> <label class="custom-control custom-radio"> 
						<input id="radio2" name="radio" type="radio" class="custom-control-input" value="fem" required="true"/> 
						<span class="custom-control-indicator"></span> 
						<span class="custom-control-description">Femenino</span>
						</label>
</div>	
			
					
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
				<input type="submit" class="btn btn-primary" value="Agregar"/>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
</form>
			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
	<script src="javascript/miembros.js"></script>
	<script type="text/javascript" src="javascript/pnotify.custom.min.js"></script>
</body>

</html>
